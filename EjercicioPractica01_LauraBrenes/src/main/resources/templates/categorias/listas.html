<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product List</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
 
<header th:replace="~{plantilla/iframe :: header}"></header>
 
<main class="container mt-5">
<h2>Product List</h2>
<a th:href="@{/productos/modificar}" class="btn btn-primary mb-3">Add New Product</a>
 
    <table class="table table-bordered">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Description</th>
<th>Price</th>
<th>Stock</th>
<th>Category</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="producto : ${productos}">
<td th:text="${producto.idMedicamento}"></td>
<td th:text="${producto.nombre}"></td>
<td th:text="${producto.descripcion}"></td>
<td th:text="${producto.precio}"></td>
<td th:text="${producto.stock}"></td>
<td th:text="${producto.categoria.nombre}"></td>
<td>
<a th:href="@{/productos/modificar/{id}(id=${producto.idMedicamento})}" class="btn btn-warning btn-sm">Edit</a>
<a th:href="@{/productos/eliminar/{id}(id=${producto.idMedicamento})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
</td>
</tr>
</tbody>
</table>
</main>
 
<footer th:replace="~{plantilla/iframe :: footer}"></footer>
</body>
</html>
